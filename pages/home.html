<!DOCTYPE html>
<html>
<head>
	<title>Perpustakaan</title>
	<link rel="shortcut icon" href="../assets/images/stock-vector-open-book-icon-simple-illustration-of-open-book-vector-icon-for-web-education-icon-1194740446.jpg" type="image/x-icon">
	<link rel="stylesheet" href="../assets/css/bootstrap-grid.css">
	<link rel="stylesheet" href="../assets/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="../assets/css/bootstrap-reboot.css">
	<link rel="stylesheet" href="../assets/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/style.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-dark text-white navbar-style">
	<div class="row">
		<div class="col"><img style="width: 40px;" class="img-fluid" src="../assets/images/stock-vector-open-book-icon-simple-illustration-of-open-book-vector-icon-for-web-education-icon-1194740446.jpg"></div>
		<div class="col"><a id="brand-title" class="navbar-brand">Li-Brary</a></div>
	</div>
</nav>
<body>
	<div style="height: 50px;"></div>
	<div class="container text-white" id='interact-container'></div>
	<div class="container p-3 my-3 bg-white border">
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="../assets/images/stock-vector-book-festival-concept-of-a-small-people-reading-a-open-huge-book-vector-illustration-poster-and-1209459016.jpg">
			</div>
			<div class="col">
				<div class="row">
					<div class="col">
						<h2>Upload Books</h2>
						<p>Let the world read your knowledge</p>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<!-- <input type="text" placeholder="ID" id='book-id' class="form-control"> -->
						<input type="text" placeholder="Title" id='book-title' class="form-control margin5px">
						<input type="text" placeholder="Author" id='book-author' class="form-control margin5px">
						<input type="text" placeholder="Stock" id='book-stock' class="form-control margin5px">
						<button id='add-book' class="btn margin5px btn-light btn-outline-primary">Add Book</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container p-3 my-3" style="text-align: center;">
		<div class="row">
			<div class="col">
				<img style="width: 285px;" class="img-fluid" src="../assets/images/stock-vector-online-library-e-books-flat-design-vector-illustration-763347391.jpg" alt="">
				<h2>Cari Buku</h2>
				<input class="form-control margin5px" id='cari-buku-input' type="text" placeholder="Judul buku">
				<button class="btn btn-block margin5px btn-outline-success" id="cari-buku">Cari</button>
			</div>
			<div class="col">
				<img style="width: 285px;" class="img-fluid" src="../assets/images/stock-vector-education-concept-science-icons-with-flying-books-on-the-background-courses-and-graduation-1113998939.jpg" alt="">
				<h2>Pinjam Buku</h2>
				<input class="form-control margin5px" id='pinjam-buku-input' type="text" placeholder="Judul buku">
				<button class="btn btn-block margin5px btn-outline-success" id="pinjam-buku">Pinjam</button>
			</div>
			<div class="col">
				<img class="img-fluid" src="../assets/images/stock-vector-vector-set-of-people-hands-holding-books-people-reading-books-abstract-concept-layout-ideal-for-386710630.jpg" alt="">
				<h2>Kembalikan Buku</h2>
				<input class="form-control margin5px" id='kembalikan-buku-input' type="text" placeholder="Judul buku">
				<button class="btn btn-block margin5px btn-outline-success" id="kembalikan-buku">Kembalikan</button>
			</div>
		</div>
	</div>
	<div class="container p-3 my-3 border">
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="assets/images/stock-vector-books-and-reading-set-textbooks-for-academic-studies-cute-cats-houseplant-glasses-bundle-of-1355950388.jpg" alt="">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h2>Pinjaman Anda</h2>
			</div>
		</div>
		<div class="row">
			<div class="col" id='pinjaman'></div>
		</div>
	</div>
	<div class="container p-3 my-3 border">
		<div class="row">
			<div class="col">
				<h2>Daftar Buku</h2>
			</div>
			<div class="col" style="text-align: right;">
				<button id='toogle-book' class="btn btn-primary">Hide Book</button>
			</div>
		</div>
		<div class="row table-responsive" id='table-row'>
			<table id="whole-table" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Title</th>
						<th>Author</th>
						<th>Stock</th>
					</tr>
				</thead>
				<tbody id="perpus-table"></tbody>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript" src="../assets/js/jquery.js"></script>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/js/script.js"></script>
</html>
